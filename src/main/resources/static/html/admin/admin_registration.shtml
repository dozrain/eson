<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starry Sky</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../../css/views/common/styles/stylesheets.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-img-num1 wall-starry-sky">
    <div class="container">
        <div class="registration-block">
            <div class="block block-transparent">
                <div class="head tac">                    
                    <a href="../index.shtml"><img src="../../css/views/common/img/logod.png"/></a>
                </div>
                <div class="content controls npt">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-user"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-phone"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Phone"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 10px;">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-key"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Login"/>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-envelope"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="E-mail"/>
                            </div>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-lock"></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="icon-unlock-alt"></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Re-Password"/>
                            </div>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label><input type="checkbox"/> Agree with terms and conditions</label>
                            </div>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="col-md-12">
                            <a href="#" class="btn btn-default btn-block btn-clean" onclick="">Sign In</a>
                        </div>
                    </div>                    
                    <div class="form-row">
                        <div class="col-md-12 tac"><strong>OR USE</strong></div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-info btn-block"><span class="icon-QQ"></span> &nbsp; QQ</a>
                        </div>
                        <div class="col-md-6">
                            <a href="#" class="btn btn-primary btn-block"><span class="icon-WeChar"></span> &nbsp; WeChar</a>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
