<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/views/login/styles/component.css" /><!--必要样式-->
	<link rel="stylesheet" type="text/css" href="../css/views/login/styles/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/views/login/styles/demo.css" />
	<title>login</title>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>登陆</h3>
						<form action="#" name="logform" id="logform" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" data-options="required" type="text" placeholder="Username">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" data-options="required" type="password" placeholder="Password">
							</div>
							<div class="mb2">
								<button class="act-but submit"  type="submit" id="loginSubmit">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/frame/jquery/jquery-3.2.1.js"></script>
		<script src="../js/frame/easyui/jquery.easyui.min.js"></script>
		<script src="../js/common/TweenLite.min.js"></script>
		<script src="../js/common/EasePack.min.js"></script>
		<script src="../js/common/common.js"></script>
		<script src="../js/views/login/demo-1.js"></script>
		<script src="../js/views/login/login.js"></script>
</body>
</html>
